<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de João </title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h2>Calculadora</h2>
    <p>Vai Corinthians!!!</p>
<div class="Calculadora">
    <h3>Operação de Dois fatores:</h3>
        <div class="inputs">
            <input type="number" id="entrada1" placeholder="Digite o 1º Número">
            <input type="number" id="entrada2" placeholder="Digite o 2º Número">
        </div>
        <div class="botoes">

            <button onclick="somar()"> + </button>
            <button onclick="subtrair()"> - </button>
            <button onclick="multiplicar()"> x </button>
            <button onclick="divisão()"> / </button>
        </div>

        <div class="resultado">
            <h2>Resultado: </h2> 
            <h2 id="resultado"></h2>

        </div>
        
</div>

    <script src="scripts.js"></script>
</body>
</html>
